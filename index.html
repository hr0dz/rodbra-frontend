<!DOCTYPE html>

<head>

  <title>Login</title>
  <link rel="stylesheet" href="search_bar.css">
  <script defer src="index.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="form" placeholder="Username">

  </main>
